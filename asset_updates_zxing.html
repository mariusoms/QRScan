<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Tech Submission App</title>


    <style>
        @font-face {
            font-family: 'Gilroy';
            src: url('.\Gilroy-Regular.otf') format('otf');
        }

        body {
            font-family: 'Gilroy', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #15355B;
            text-align: center;
        }

        h1 {
            color: #DD251D;
        }

        button {
            background-color: #DD251D;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        button:hover {
            background-color: #C71F1A;
        }

        video {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            border: 2px solid #15355B;
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #f4f4f4;
            margin: 5px;
            padding: 10px;
            border-radius: 4px;
            color: #15355B;
            border-left: 4px solid #DD251D;
        }

        #total-count {
            color: #15355B;
            font-size: 24px;
        }

        #export-btn {
            background-color: #15355B;
        }

        #export-btn:hover {
            background-color: #122A46;
        }

        #copy-btn {
            background-color: #15355B;
        }

        #copy-btn:hover {
            background-color: #122A46;
        }

    </style>

    <!-- Add ZXing library -->
    <script src="https://raw.githubusercontent.com/LazarSoft/jsqrcode/master/src/qr_packed.js"></script>
</head>
<body>

    <h1>QR Tech Submission App</h1>
    <button id="start-btn">Start submitting your tech stuff</button>

    <!-- Video element to display camera stream -->
    <video id="video" autoplay playsinline style="display:none;"></video>

    <h2>Camera Selection</h2>
    <select id="camera-select" style="display:none;"></select>

    <h2>Scanned Codes</h2>
    <p>Total Scanned: <span id="total-count">0</span></p>
    <ul id="scanned-list"></ul>
    <button id="export-btn" style="display:none;">Export as CSV</button>
    <button id="copy-btn" style="display:none;">Copy to Clipboard</button>

    <script>
        const startBtn = document.getElementById('start-btn');
        const video = document.getElementById('video');
        const scannedList = document.getElementById('scanned-list');
        let currentStream = null;
        const scannedCodes = [];

        // QR Code prefix and base64 ID extraction
        const validQrPrefix = "https://permalink.atlassian.com/v1?experience=qr-code&reference=";

        // Initialize QR code scanner
        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            startCamera();
        });

        /**
         * Start the camera with autofocus and begin QR code scanning.
         */
        async function startCamera() {
            try {
                // Stop any existing stream
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                // Request camera access with continuous autofocus
                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment",
                        focusMode: "continuous" // Request autofocus
                    }
                });

                // Set the video source and start scanning
                video.srcObject = currentStream;
                video.addEventListener('loadedmetadata', () => scanQRCode());
            } catch (error) {
                console.error("Error accessing camera:", error);
            }
        }

        /**
         * Scan QR code using jsqrcode library.
         */
        function scanQRCode() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            const tick = () => {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    try {
                        // Use jsqrcode to decode QR code
                        const qrCodeResult = qrcode.decode(canvas);
                        processQRCode(qrCodeResult);
                    } catch (error) {
                        // QR code not detected; continue scanning
                    }
                }

                requestAnimationFrame(tick); // Continuously scan
            };
            tick();
        }

        /**
         * Process the QR code result and add it to the list if valid.
         * @param {string} data - The scanned QR code data.
         */
        function processQRCode(data) {
            if (data.startsWith(validQrPrefix)) {
                const extractedValue = extractIdFromQrCode(data);
                if (extractedValue && !scannedCodes.includes(extractedValue)) {
                    scannedCodes.push(extractedValue);
                    updateScannedList();
                }
            }
        }

        /**
         * Extract the ITAM-ID from the base64 portion of the QR code data.
         * @param {string} data - The full QR code data string.
         * @returns {string|null} - Returns the formatted ITAM-ID or null on failure.
         */
        function extractIdFromQrCode(data) {
            try {
                const base64String = data.replace(validQrPrefix, "");
                const decodedString = atob(base64String);
                const parts = decodedString.split("/");
                const id = parts[parts.length - 1];
                return "ITAM-" + id;
            } catch (error) {
                console.error("Error decoding QR code:", error);
                return null;
            }
        }

        /**
         * Update the scanned codes list display.
         */
        function updateScannedList() {
            scannedList.innerHTML = '';
            scannedCodes.forEach(code => {
                const li = document.createElement('li');
                li.textContent = code;
                scannedList.appendChild(li);
            });
        }

    </script>

</body>
</html>
